    class Game {
      data = {
        list: [],
        isPlaying: false,
        gameStartTime: 0,
        lastDrawTime: 0,
        deltaTime: 0,
      }

      constructor({ list } = {}) {
        if (list) {
          this.data.list = list
        }
      }

      play() {
        this.data.isPlaying = true
        this.data.gameStartTime = Date.now()
      }

      gameOver() {
        this.data.isPlaying = false
      }

      draw() {
        const { canvasContext, dp } = context
        const { deltaTime, lastDrawTime, isPlaying, list } = this.data
        if (canvasContext && isPlaying) {
          this.data.deltaTime = (Date.now() - lastDrawTime) / 1000
          this.data.lastDrawTime = Date.now()
          this.checkCollisions()
          list.forEach(gameObject => {
            if (gameObject.onFrame) {
              gameObject.onFrame({ deltaTime })
            }
            if (gameObject.draw) {
              gameObject.draw()
            }
          });
        }
      }

      add(...gameObjects) {
        gameObjects.forEach(gameObject => {
          gameObject.data.game = this
          gameObject.data.gameIndex = this.data.list.length
          this.data.list.push(gameObject)
        });
      }

      addAt(index, ...gameObjects) {
        gameObjects.forEach((gameObject, i) => {
          gameObject.data.game = this
          gameObject.data.gameIndex = index + i
        });
        this.data.list = [
          ...this.data.list.slice(0, index),
          ...gameObjects,
          ...this.data.list.slice(index)
        ];
      }

      remove(gameObject) {
        const index = this.data.list.findIndex(item => item == gameObject)
        if (index > -1) {
          this.data.list.splice(index, 1)
        }
      }

      removeAt(index, deleteCount = 1) {
        return this.data.list.splice(index, deleteCount)
      }

      get(index) {
        return this.data.list[index]
      }

      getAll() {
        return this.data.list
      }

      getByTag(tag) {
        if (tag) {
          return this.data.list.filter(item => item.data.tag === tag)
        } else {
          return []
        }
      }

      indexOf(gameObject) {
        return this.data.list.indexOf(gameObject)
      }

      clear() {
        this.data.list = []
      }

      checkCollisions() {
        const gameObjects = this.data.list.filter(gameObject => gameObject.data.collider)
        if (gameObjects.length > 1) {
          for (let i = 0; i < gameObjects.length; i++) {
            const gameObject1 = gameObjects[i];
            for (let j = i + 1; j < gameObjects.length; j++) {
              const gameObject2 = gameObjects[j];
              if (this.polyPolyCollision(gameObject1.data.collider.vertecies, gameObject2.data.collider.vertecies)) {
                if (gameObject1.onCollide) {
                  gameObject1.onCollide(gameObject2)
                }
                if (gameObject2.onCollide) {
                  gameObject2.onCollide(gameObject1)
                }
              }
            }
          }
        }
      }

      polyPolyCollision(p1, p2) {
        let next = 0;
        for (let current = 0; current < p1.length; current++) {
          next = current + 1;
          if (next == p1.length) next = 0;
          const vc = p1[current];
          const vn = p1[next];
          if (this.polyLineCollision(p2, vc.x, vc.y, vn.x, vn.y)) {
            return true
          }
          if (this.polyPointCollision(p1, p2[0].x, p2[0].y)) {
            return true
          }
        }
        return false;
      }

      polyLineCollision(vertices, x1, y1, x2, y2) {
        let next = 0;
        for (let current = 0; current < vertices.length; current++) {
          next = current + 1;
          if (next == vertices.length) next = 0;
          let x3 = vertices[current].x;
          let y3 = vertices[current].y;
          let x4 = vertices[next].x;
          let y4 = vertices[next].y;
          if (this.lineLineCollision(x1, y1, x2, y2, x3, y3, x4, y4)) {
            return true;
          }
        }
        return false;
      }

      lineLineCollision(x1, y1, x2, y2, x3, y3, x4, y4) {
        let uA = ((x4 - x3) * (y1 - y3) - (y4 - y3) * (x1 - x3)) / ((y4 - y3) * (x2 - x1) - (x4 - x3) * (y2 - y1));
        let uB = ((x2 - x1) * (y1 - y3) - (y2 - y1) * (x1 - x3)) / ((y4 - y3) * (x2 - x1) - (x4 - x3) * (y2 - y1));
        if (uA >= 0 && uA <= 1 && uB >= 0 && uB <= 1) {
          return true;
        }
        return false;
      }

      polyPointCollision(vertices, px, py) {
        let collision = false;
        let next = 0;
        for (let current = 0; current < vertices.length; current++) {
          next = current + 1;
          if (next == vertices.length) next = 0;
          let vc = vertices[current];
          let vn = vertices[next];
          if (((vc.y > py && vn.y < py) || (vc.y < py && vn.y > py)) &&
            (px < (vn.x - vc.x) * (py - vc.y) / (vn.y - vc.y) + vc.x)) {
            collision = !collision;
          }
        }
        return collision;
      }
    }


    class GameObject {
      data = {
        tag: undefined,
        shape: {},
        collider: undefined,
        vertecies: [],
        position: { x: 0, y: 0 },
        width: 0,
        height: 0,
        scale: { x: 1, y: 1 },
        rotation: 0,
        color: '#000000',
        strokeWidth: 0,
        strokeColor: '#000000',
        game: undefined,
        gameIndex: -1
      }

      constructor({ tag, shape, collider, position, scale, width, height, rotation, color, strokeWidth, strokeColor }) {
        if (tag) {
          this.data.tag = tag
        }
        if (shape) {
          this.data.shape = shape
          if (shape.color) {
            this.data.color = shape.color
          }
          if (shape.strokeWidth != undefined) {
            this.data.strokeWidth = shape.strokeWidth
          }
          if (shape.strokeColor) {
            this.data.strokeColor = shape.strokeColor
          }
        }
        if (collider) {
          this.data.shape.collider = collider
        }
        if (position) {
          this.data.position.x = typeof position.x == 'number' ? position.x : this.data.position.x
          this.data.position.y = typeof position.y == 'number' ? position.y : this.data.position.y
        }
        if (color != undefined) {
          this.data.color = color
        }
        if (strokeWidth != undefined) {
          this.data.strokeWidth = strokeWidth
        }
        if (strokeColor != undefined) {
          this.data.rotation = strokeColor
        }
        if (rotation != undefined) {
          this.data.rotation = rotation
        }
        if (typeof scale == 'object' && !Array.isArray(scale)) {
          this.data.scale = {
            x: scale.x === undefined ? scale.y ?? this.data.scale.x : scale.x,
            y: scale.y === undefined ? scale.x ?? this.data.scale.y : scale.y,
          }
        } else if (width != undefined || height != undefined) {
          this._setSize(width, height)
        }
        this.updateData()
      }

      updateData() {
        if (this.data.shape.vertecies) {
          this.data.vertecies = JSON.parse(JSON.stringify(this.data.shape.vertecies))
          this.data.width = this.data.shape.width * this.data.scale.x
          this.data.height = this.data.shape.height * this.data.scale.y
          this.data.vertecies.forEach(vertex => {
            // Scale
            vertex.x *= this.data.scale.x
            vertex.y *= this.data.scale.y

            // Move
            vertex.x += this.data.position.x
            vertex.y += this.data.position.y

            // TODO: Rotate
          })
        }
        if (this.data.shape.collider) {
          this.data.collider = JSON.parse(JSON.stringify(this.data.shape.collider))
          if (this.data.scale.x !== 1 || this.data.scale.y !== 1)
            this.data.collider.vertecies.forEach(vertex => {
              // Scale
              vertex.x *= this.data.scale.x
              vertex.y *= this.data.scale.y

              // Move
              vertex.x += this.data.position.x
              vertex.y += this.data.position.y

              // TODO: Rotate
            })
        }
      }

      draw() {
        const { canvasContext, dp } = context
        if (canvasContext) {
          this.data.vertecies.forEach((vertex, i) => {
            if (i === 0) {
              canvasContext.beginPath();
              canvasContext.moveTo(vertex.x * dp, vertex.y * dp);
            }
            else {
              canvasContext.lineTo(vertex.x * dp, vertex.y * dp);
            }
            if (i === this.data.vertecies.length - 1) {
              canvasContext.closePath()
            }
          });
          if (this.data.strokeWidth > 0) {
            canvasContext.strokeStyle = this.data.strokeColor;
            canvasContext.lineWidth = this.data.strokeWidth;
            canvasContext.stroke();
          }
          if (this.data.color) {
            canvasContext.fillStyle = this.data.color;
            canvasContext.fill()
          }
        }
      }

      _scaleTo(x, y) {
        if (x != undefined) {
          this.data.scale.x = x
          this.data.scale.y = y === undefined ? x : y
          return this.data.scale
        }
        return false
      }

      scaleTo(x, y) {
        if (this._scaleTo(x, y)) {
          this.updateData()
        }
      }

      _scale(x, y) {
        if (x != undefined) {
          this.data.scale.x *= x
          this.data.scale.y = y === undefined ? this.data.scale.y * x : this.data.scale.y * y
          return this.data.scale
        }
        return false
      }

      scale(x, y) {
        if (this._scale(x, y)) {
          this.updateData()
        }
      }

      _setSize(width, height) {
        if (width != undefined || height != undefined) {
          const scaleX = width != undefined ? width / this.data.shape?.width : height / this.data.shape?.height
          const scaleY = height != undefined ? height / this.data.shape?.height : width / this.data.shape?.width
          return this._scaleTo(scaleX, scaleY)
        }
        return false
      }

      setSize(width, height) {
        if (this._setSize(width, height)) {
          this.updateData()
        }
      }

      _move(x, y) {
        if (x || y) {
          this.data.position.x += (x || 0)
          this.data.position.y += (y || 0)
          return this.data.position
        }
        return false
      }

      move(x, y) {
        if (this._move(x, y)) {
          this.updateData()
        }
      }

      _moveTo(x, y) {
        if (x != undefined || y != undefined) {
          if (x != undefined) {
            this.data.position.x = x
          }
          if (y != undefined) {
            this.data.position.y = y
          }
          return this.data.position
        }
        return false
      }

      moveTo(x, y) {
        if (this._moveTo(x, y)) {
          this.updateData()
        }
      }

      _moveTowards(direction, distance) {
        if (direction != undefined && distance) {
          const rad = Math.directionToRadian(this.data.direction)
          this.data.position.x += Math.cos(rad) * distance
          this.data.position.y += Math.sin(rad) * distance
          return this.data.position
        }
        return false
      }

      moveTowards(direction, distance) {
        if (this._moveTowards(direction, distance)) {
          this.updateData()
        }
      }
    }


    class Player extends GameObject {
      constructor(args = {}) {
        args.tag = 'player'
        args.shape = playerShape
        super(args)
        this.data.maxSpeed = args.maxSpeed ?? 50
        this.data.speed = args.speed ?? 0
        this.data.direction = args.direction ?? Direction.RIGHT
      }

      onFrame({ deltaTime }) {
        this.moveTowards(this.data.direction, this.data.speed * deltaTime)
        if (this.data.position.x + this.data.width / 2 > context.canvas.width) {
          this.moveTo(context.canvas.width - this.data.width / 2)
        }
        else if (this.data.position.x + this.data.width / 2 < 0) {
          this.moveTo(-this.data.width / 2)
        }
      }

      goLeft() {
        this.data.direction = Direction.LEFT
        this.data.speed = this.data.maxSpeed
      }

      goRight() {
        this.data.direction = Direction.RIGHT
        this.data.speed = this.data.maxSpeed
      }

      stop() {
        this.data.speed = 0
      }

      fire() {
        if (!this.data.game.getByTag('playerFire').length) {
          this.data.game.addAt(this.data.gameIndex, new Bullet({
            tag: 'playerFire',
            position: {
              x: this.data.position.x + this.data.width / 2 - context.playerFire.width / 2,
              y: this.data.position.y
            },
            width: context.playerFire.width,
            height: context.playerFire.height,
            speed: context.playerFire.speed,
          }))
        }
      }
    }


    class EnemiesController extends GameObject {
      constructor() {
        super({})
        this.data.tag = 'enemiesController'
        this.data.move = {
          delay: 5,
          distance: 1,
          lastEnemyMoveTime: 0,
          lastMovedEnemyIndex: -1,
          toRight: true,
          toDown: false,
          willChangeDirection: false
        }
        this.data.fire = {
          maxDelay: 5000,
          nextFireTime: 0
        }
        this.data.fire.nextFireTime = Date.now() + Math.getRandomInt(this.data.fire.maxDelay)
      }

      onFrame({ deltaTime }) {
        const enemies = game.getByTag('enemy')
        if (enemies.length) {
          const nextEnemyIndexToMove = (this.data.move.lastMovedEnemyIndex + 1) % enemies.length
          const passedTime = Date.now() - this.data.move.lastEnemyMoveTime
          if (passedTime >= this.data.move.delay) {
            if (this.data.move.toDown) {
              // Move to down
              enemies[nextEnemyIndexToMove].move(0, this.data.move.distance)
            } else if (this.data.move.toRight) {
              // Move to right
              const enemy = enemies[nextEnemyIndexToMove]
              enemy.move(this.data.move.distance)
              if (enemy.data.position.x + characterSize + this.data.move.distance > enemyMovementArea.right) {
                this.data.move.willChangeDirection = true
              }
            } else {
              // Move to left
              const enemy = enemies[nextEnemyIndexToMove]
              enemy.move(-this.data.move.distance)
              if (enemy.data.position.x - this.data.move.distance < enemyMovementArea.left) {
                this.data.move.willChangeDirection = true
              }
            }

            if (nextEnemyIndexToMove == enemies.length - 1) {
              if (this.data.move.toDown) {
                this.data.move.toDown = false
              } else if (this.data.move.willChangeDirection) {
                this.data.move.willChangeDirection = false
                this.data.move.toRight = !this.data.move.toRight
                this.data.move.toDown = true
              }
            }

            this.data.move.lastMovedEnemyIndex = nextEnemyIndexToMove
          }
          this.data.move.lastEnemyMoveTime = Date.now()

          if (Date.now() >= this.data.fire.nextFireTime) {
            this.data.fire.nextFireTime = Date.now() + Math.getRandomInt(this.data.fire.maxDelay)
            const enemy = enemies[Math.getRandomInt(enemies.length - 1)]
            this.data.game.addAt(enemy.data.gameIndex, new Bullet({
              tag: 'enemyFire',
              position: {
                x: enemy.data.position.x + enemy.data.width / 2 - context.enemyFire.width / 2,
                y: enemy.data.position.y
              },
              width: context.enemyFire.width,
              height: context.enemyFire.height,
              direction: Direction.DOWN,
              speed: context.enemyFire.speed
            }))
          }
        }
      }

      removeEnemy(enemy) {
        const enemies = this.data.game.getByTag('enemy')
        if (enemies.length) {
          const index = enemies.findIndex(e => e == enemy)
          if (index > -1) {
            this.data.game.remove(enemy)
            if (index <= this.data.move.lastMovedEnemyIndex) {
              this.data.move.lastMovedEnemyIndex--
            }
          }
        }
      }
    }

      constructor(args = {}) {
        args.tag = args.tag ?? 'enemy'

        if (gameObject.data.tag == 'playerFire') {
          const enemiesController = this.data.game.getByTag('enemiesController')
          if (enemiesController.length) {
            enemiesController[0].removeEnemy(this)
          }
          this.data.game.remove(gameObject)

    }


    class Bullet extends GameObject {
      constructor(args = {}) {
        args.tag = args.tag ?? 'bullet'
        args.shape = args.shape ?? bulletShape
        super(args)
        this.data.speed = args.speed ?? 120
        this.data.direction = args.direction ?? Direction.UP
      }

      onFrame({ deltaTime }) {
        if (this.data.position.y - this.data.height < 0 || this.data.position.y > context.canvasContext.canvas.height) {
          this.data.game.remove(this)
        } else {
          this.moveTowards(this.data.direction, this.data.speed * deltaTime)
        }
      }
    }


    class Barricade extends GameObject {
      constructor(args = {}) {
        args.tag = args.tag ?? 'barricade'
        args.shape = args.shape ?? barricadeShape
        console.log("Barricade args:", args)
        super(args)
      }
    }




    let game = undefined
    let player = undefined

    let enemies = []
    let enemyMovementArea = { left: 0, right: 0, top: 0, bottom: 0 }
    const levels = [
      {
        enemyFireMaxDelay: 3000
      }
    ]
    let currentLevelIndex = 0
    let currentLevel = levels[0]
    let nextEnemyFireTime = 0

    let characterSize;
    let canvasSizePx;

    window.onload = () => {
      const canvasContainer = document.getElementById('canvasContainer')
      const canvas = document.getElementById("canvas");

      canvasSizePx = Math.min(canvasContainer.offsetWidth, canvasContainer.offsetHeight)
      context.dp = canvasSizePx / 100
      canvas.width = canvasSizePx;
      canvas.height = canvasSizePx;
      context.canvasContext = canvas.getContext("2d");
      enemyMovementArea = { left: 3, right: context.canvas.width - 3, top: 3, bottom: context.canvas.height - 3 }
      characterSize = ((enemyMovementArea.right - enemyMovementArea.left) - (context.enemyGroup.counts.cols - 1) * context.enemyGroup.spaces.horizontal) / (context.enemyGroup.counts.cols + 2)

      window.addEventListener('keydown', function (e) {
        // console.log("keydown e.keyCode:", e.keyCode)
        context.keyState[e.keyCode || e.which] = true;
        switch (e.keyCode) {
          // Space
          case 32:
            player?.fire()
            break
          // Left
          case 37:
            player?.goLeft()
            break
          // Right
          case 39:
            player?.goRight()
            break
        }
      }, true);
      window.addEventListener('keyup', function (e) {
        context.keyState[e.keyCode || e.which] = false;
        switch (e.keyCode) {
          // Left
          case 37:
            if (player.data.direction == Direction.LEFT) {
              player?.stop()
            }
            break
          // Right
          case 39:
            if (player.data.direction == Direction.RIGHT) {
              player?.stop()
            }
            break
        }
      }, true);

      setInitialData()
      game?.play()
      draw()
    }

    function setInitialData() {
      const { canvas } = context
      game = new Game()
      game.add(new GameObject({ shape: bgShape, width: canvas.width, height: canvas.height }))
      generateBarricades()
      game.add(new EnemiesController())
      generateEnemies()
      const playerHeight = playerShape.height * (context.player.width / playerShape.width)
      player = new Player({
        width: context.player.width,
        height: playerHeight,
        position: { x: canvas.width / 2 - context.player.width / 2, y: canvas.height - playerHeight - 3 }
      })
      game.add(player)
      const now = Date.now()
    }

    function generateBarricades() {
      for (let i = 0; i < context.barricade.count; i++) {
        const width = context.canvas.width / (context.barricade.count * 2)
        const height = barricadeShape.height * (width / barricadeShape.width)
        const barricade = new Barricade({
          width,
          height,
          position: {
            x: width / 2 + width * i * 2,
            y: context.canvas.width - height - 12
          },
          strokeWidth: 10,
          strokeColor: '#00ff00'
        })
        game.add(barricade)
      }
    }

    function generateEnemies() {
      for (let i = context.enemyGroup.counts.rows - 1; i > -1; i--) {
        for (let j = 0; j < context.enemyGroup.counts.cols; j++) {
          game.add(new Enemy({
            width: characterSize,
            height: characterSize,
            position: {
              x: j * (characterSize + context.enemyGroup.spaces.horizontal) + enemyMovementArea.left,
              y: i * (characterSize + context.enemyGroup.spaces.vertical) + enemyMovementArea.top
            }
          }))
        }
      }
    }

    function draw() {
      if (game?.data.isPlaying) {
        game.draw()
        requestAnimationFrame(draw);
      }
    }

    function gameOver() {
      document.getElementById('gameOverPanel').style.display = 'flex'
    }

    function replay() {
      setInitialData()
      document.getElementById('gameOverPanel').style.display = 'none'
      draw()
    }
  </script>
</body>
