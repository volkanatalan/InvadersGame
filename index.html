<body>
  <div id="content">
    <div id="canvasContainer">
      <canvas id="canvas"></canvas>
    </div>
    <div id="gameOverPanel">
      <span id="replayButton" onclick="replay()">Replay</span>
    </div>
  </div>
  <script>

(0, 4))) mobilmi = true; })(navigator.userAgent || navigator.vendor || window.opera);

    const Direction = { NONE: -1, LEFT: 0, UP: 1, RIGHT: 2, BOTTOM: 3 }
    const Coordinate = { X: 0, Y: 1 }

    const bgcolor = "#000"; // black
    const playerColor = "#00d100"; // white
    const enemyColor = "#fff"; // green
    const fireColor = "#00cbe6"; // blue

    let dp = 1
    let isPlaying = false
    let gameStartTime = 0
    let lastDrawTime = 0
    let deltaTime = 0
    let enemies = []
    const keyState = {};
    let player = {
      position: { x: 0, y: 0 },
      currentDirection: Direction.NONE,
      speed: 15,
      fire: {
        active: false,
        position: { x: 0, y: 0 },
        speed: 120,
        sizeInDp: { width: 0.5, height: 1.5 },
        size: { width: 0, height: 0 },
      }
    }
    let enemyGroup = {
      size: { left: 0, right: 0, top: 0, bottom: 0 },
      counts: { rows: 5, cols: 11 },
      spacesInDp: { vertical: 2, horizontal: 2 },
      speed: { horizontal: 5, vertical: 50 },
      move: { delay: 5, lengthInDp: 1, length: 0, lastEnemyMoveTime: 0, lastMovedEnemyIndex: -1, toRight: true, toDown: false, willChangeDirection: false }
    }
    let enemyMovementArea = { left: 0, right: 0, top: 0, bottom: 0 }

    let characterSize;
    let ctx;
    let canvasSize;

    window.onload = () => {
      const canvasContainer = document.getElementById('canvasContainer')
      const canvas = document.getElementById("canvas");

      canvasSize = Math.min(canvasContainer.offsetWidth, canvasContainer.offsetHeight)
      dp = canvasSize / 100
      canvas.width = canvasSize;
      canvas.height = canvasSize;
      ctx = canvas.getContext("2d");

      enemyMovementArea = { left: 3 * dp, right: canvasSize - 3 * dp, top: 3 * dp, bottom: canvasSize - 3 * dp }
      enemyGroup.move.length = enemyGroup.move.lengthInDp * dp
      characterSize = ((enemyMovementArea.right - enemyMovementArea.left) - (enemyGroup.counts.cols - 1) * (enemyGroup.spacesInDp.horizontal * dp)) / (enemyGroup.counts.cols + 2)

      player.fire.size.width = player.fire.sizeInDp.width * dp
      player.fire.size.height = player.fire.sizeInDp.height * dp


      window.addEventListener('keydown', function (e) {
        // console.log("keydown e.keyCode:", e.keyCode)
        keyState[e.keyCode || e.which] = true;
        switch (e.keyCode) {
          // Space
          case 32:
            fire()
            break
          // Left
          case 37:
            player.currentDirection = Direction.LEFT
            break
          // Right
          case 39:
            player.currentDirection = Direction.RIGHT
            break
        }
      }, true);
      window.addEventListener('keyup', function (e) {
        keyState[e.keyCode || e.which] = false;
        switch (e.keyCode) {
          // Left
          case 37:
            if (player.currentDirection == Direction.LEFT) {
              player.currentDirection = Direction.NONE
            }
            break
          // Right
          case 39:
            if (player.currentDirection == Direction.RIGHT) {
              player.currentDirection = Direction.NONE
            }
            break
        }
      }, true);

      setInitialData()
      draw()
    }

    function setInitialData() {
      player.currentDirection = Direction.NONE
      player.position = { x: canvasSize / 2 - characterSize, y: canvasSize - 2 * characterSize }
      enemyGroup.move = { ...enemyGroup.move, lastMovedEnemyIndex: -1, toRight: true, toDown: false, willChangeDirection: false, }
      player.fire.active = false
      generateEnemyData()
      isPlaying = true
      enemyGroup.move.lastEnemyMoveTime = Date.now()
      gameStartTime = Date.now()
      lastDrawTime = Date.now()
    }

    function draw() {
      if (isPlaying) {
        deltaTime = (Date.now() - lastDrawTime) / 1000
        // console.log("deltaTime:", deltaTime)
        console.log("passed time since last draw:", Date.now() - lastDrawTime)
        lastDrawTime = Date.now()
        ctx.fillStyle = bgcolor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        moveEnemyGroup()
        drawEnemies()
        moveFire()
        drawFire()
        movePlayer()
        drawPlayer()
        requestAnimationFrame(draw);
      }
    }

    function generateEnemyData() {
      const _enemies = []
      for (let i = enemyGroup.counts.rows - 1; i > -1; i--) {
        for (let j = 0; j < enemyGroup.counts.cols; j++) {
          _enemies.push({
            coordinates: { x: j, y: i },
            position: { x: j * (characterSize + enemyGroup.spacesInDp.horizontal * dp) + enemyMovementArea.left, y: i * (characterSize + enemyGroup.spacesInDp.vertical * dp) + enemyMovementArea.top }
          })
        }
      }
      enemies = _enemies
    }

    function drawFire() {
      const { active, position, size, width, height } = player.fire
      if (active) {
        ctx.fillStyle = fireColor
        ctx.fillRect(position.x, position.y, size.width, size.height);
      }
    }

    function drawPlayer() {
      ctx.fillStyle = playerColor
      ctx.fillRect(player.position.x, player.position.y, characterSize, characterSize);
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        ctx.fillStyle = enemyColor
        ctx.fillRect(enemy.position.x, enemy.position.y, characterSize, characterSize);
      });
    }

    function moveEnemyGroup() {
      const nextEnemyIndexToMove = (enemyGroup.move.lastMovedEnemyIndex + 1) % enemies.length
      const passedTime = Date.now() - enemyGroup.move.lastEnemyMoveTime
      // console.log("passedTime:", passedTime)
      if (passedTime >= enemyGroup.move.delay) {
        if (enemyGroup.move.toDown) {
          // Move to down
          enemies[nextEnemyIndexToMove].position.y += enemyGroup.move.length
        } else if (enemyGroup.move.toRight) {
          // Move to right
          const enemy = enemies[nextEnemyIndexToMove]
          enemy.position.x += enemyGroup.move.length
          if (enemy.position.x + characterSize + enemyGroup.move.length > enemyMovementArea.right) {
            enemyGroup.move.willChangeDirection = true
          }
        } else {
          // Move to left
          const enemy = enemies[nextEnemyIndexToMove]
          enemy.position.x -= enemyGroup.move.length
          if (enemy.position.x - enemyGroup.move.length < enemyMovementArea.left) {
            enemyGroup.move.willChangeDirection = true
          }
        }

        if (nextEnemyIndexToMove == enemies.length - 1) {
          if (enemyGroup.move.toDown) {
            enemyGroup.move.toDown = false
          } else if (enemyGroup.move.willChangeDirection) {
            enemyGroup.move.willChangeDirection = false
            enemyGroup.move.toRight = !enemyGroup.move.toRight
            enemyGroup.move.toDown = true
          }
        }

        enemyGroup.move.lastMovedEnemyIndex = nextEnemyIndexToMove

        for (let i = 0; i < enemies.length; i++) {
          const enemy = enemies[i]
          const enemyObj = {}
          enemyObj.x1 = enemy.position.x
          enemyObj.x2 = enemyObj.x1 + characterSize
          enemyObj.y1 = enemy.position.y
          enemyObj.y2 = enemyObj.y1 + characterSize

          // Fire hit to enemy
          if (player.fire.active) {
            const fireObj = {}
            fireObj.x1 = player.fire.position.x
            fireObj.x2 = fireObj.x1 + player.fire.size.width
            fireObj.y1 = player.fire.position.y
            fireObj.y2 = fireObj.y1 + player.fire.size.height

            if (isObjectsTouch(enemyObj, fireObj)) {
              enemies.splice(i, 1)
              if (enemyGroup.move.lastMovedEnemyIndex >= i) {
                enemyGroup.move.lastMovedEnemyIndex--
              }
              player.fire.active = false
              if (enemies.length === 0) {
                // All enemies are eliminated
                gameOver()
                return
              }
            }
          }

          const playerObj = {}
          playerObj.x1 = player.position.x
          playerObj.x2 = playerObj.x1 + characterSize
          playerObj.y1 = player.position.y
          playerObj.y2 = playerObj.y1 + characterSize
          // Player touch enemy
          if (isObjectsTouch(enemyObj, playerObj)) {
            gameOver()
            return
          }

          // Enemies reach to the bottom
          if (enemyObj.y2 >= canvasSize) {
            gameOver()
            return
          }
        };
      }
      enemyGroup.move.lastEnemyMoveTime = Date.now()
    }

    function isObjectsTouch(obj1, obj2) {
      return ((obj1.x1 <= obj2.x1 && obj1.x2 >= obj2.x1) || (obj1.x1 <= obj2.x2 && obj1.x2 >= obj2.x2) || (obj2.x1 <= obj1.x1 && obj2.x2 >= obj1.x1) || (obj2.x1 <= obj1.x2 && obj2.x2 >= obj1.x2)) && ((obj1.y1 <= obj2.y1 && obj1.y2 >= obj2.y1) || (obj1.y1 <= obj2.y2 && obj1.y2 >= obj2.y2) || (obj2.y1 <= obj1.y1 && obj2.y2 >= obj1.y1) || (obj2.y1 <= obj1.y2 && obj2.y2 >= obj1.y2))
    }

    function movePlayer() {
      if (player.currentDirection === Direction.LEFT) {
        player.position = { x: player.position.x - dp * player.speed * deltaTime, y: player.position.y }
      } else if (player.currentDirection === Direction.RIGHT) {
        player.position = { x: player.position.x + dp * player.speed * deltaTime, y: player.position.y }
      }
    }

    function fire() {
      if (!player.fire.active) {
        player.fire.position = { x: player.position.x + characterSize / 2 - player.fire.size.width / 2, y: player.position.y }
        player.fire.active = true
      }
    }

    function moveFire() {
      const { active, position, speed } = player.fire
      if (active) {
        player.fire.position.y -= dp * speed * deltaTime
        if (player.fire.position.y + player.fire.size.height < 0) {
          player.fire.active = false
        }
      }
    }

    function isFireHitEnemy() {
      for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i]
        const fireXMiddlepoint = player.fire.position.x + player.fire.size.width / 2
        const fireYMiddlepoint = player.fire.position.y
        if (fireXMiddlepoint >= enemy.position.x && fireXMiddlepoint <= enemy.position.x + characterSize && fireYMiddlepoint >= enemy.position.y && fireYMiddlepoint <= enemy.position.y + characterSize) {
          return { enemy, index: i }
        }
      };
      return false
    }

    function gameOver() {
      isPlaying = false
      document.getElementById('gameOverPanel').style.display = 'flex'
    }

    function replay() {
      setInitialData()
      document.getElementById('gameOverPanel').style.display = 'none'
      draw()
    }
  </script>
