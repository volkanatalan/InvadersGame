<body>
  <div id="content">
    <div id="canvasContainer">
      <canvas id="canvas"></canvas>
    </div>
    <div id="gameOverPanel">
      <span id="replayButton" onclick="replay()">Replay</span>
    </div>
  </div>
  <script>
    let mobilmi = false;
    (function (a) { if (/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(a) || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0, 4))) mobilmi = true; })(navigator.userAgent || navigator.vendor || window.opera);

    const Direction = { LEFT: 0, UP: 1, RIGHT: 2, BOTTOM: 3 }
    const Coordinate = { X: 0, Y: 1 }

    let dp = 1
    let isPlaying = false
    let lastDrawTime = Date.now()
    let deltaTime = 0
    let currentDirection = -1
    let playerPosition = { x: 0, y: 0 }
    const playerSpeed = 15
    const canvasCharacterRatio = 1 / 23
    const fireData = { active: false, position: { x: 0, y: 0 }, speed: 30, width: 0, height: 0 }
    let opponentGroupMovement = { x: 0, y: 0 }
    const maxOpponentGroupHorizontalMoveCount = 4
    const opponentGroupMoveSpeed = 5
    let currentOpponentGroupHorizontalMoveCount = 0
    let currentOpponentGroupVerticalMoveCount = 0
    let isOpponentGroupMovingDown = false
    let gameStartTime = 0

    const bgcolor = "#000"; // black
    const playerColor = "#fff"; // white
    const opponentColor = "#00d100"; // green
    const fireColor = "#00cbe6"; // blue

    let characterSize;
    let ctx;
    let canvasSize;

    const keyState = {};

    let opponents = []

    window.onload = () => {
      const canvasContainer = document.getElementById('canvasContainer')
      const canvas = document.getElementById("canvas");

      canvasSize = Math.min(canvasContainer.offsetWidth, canvasContainer.offsetHeight)
      dp = canvasSize / 100
      canvas.width = canvasSize;
      canvas.height = canvasSize;
      ctx = canvas.getContext("2d");

      characterSize = canvasSize * canvasCharacterRatio

      fireData.width = canvasSize * (1 / 90)
      fireData.height = canvasSize * (1 / 40)

      setInitialData()
      calculateInitialOpponentPositions()

      window.addEventListener('keydown', function (e) {
        // console.log("keydown e.keyCode:", e.keyCode)
        keyState[e.keyCode || e.which] = true;
        switch (e.keyCode) {
          // Space
          case 32:
            fire()
            break
          // Left
          case 37:
            currentDirection = Direction.LEFT
            break
          // Right
          case 39:
            currentDirection = Direction.RIGHT
            break
        }
      }, true);
      window.addEventListener('keyup', function (e) {
        keyState[e.keyCode || e.which] = false;
        switch (e.keyCode) {
          // Left
          case 37:
            if (currentDirection == Direction.LEFT) {
              currentDirection = -1
            }
            break
          // Right
          case 39:
            if (currentDirection == Direction.RIGHT) {
              currentDirection = -1
            }
            break
        }
      }, true);

      isPlaying = true
      gameStartTime = Date.now()
      lastDrawTime = Date.now()
      draw()
    }

    function setInitialData() {
      currentDirection = -1
      playerPosition = { x: canvasSize / 2 - characterSize, y: canvasSize - 2 * characterSize }
      opponentGroupMovement = { x: 0, y: 0 }
      currentOpponentGroupHorizontalMoveCount = 0
      currentOpponentGroupVerticalMoveCount = 0
      isOpponentGroupMovingDown = false
      fireData.active = false
      opponents = [
        { initialCoordinate: { x: 2, y: 3 } },
        { initialCoordinate: { x: 4, y: 3 } },
        { initialCoordinate: { x: 6, y: 3 } },
        { initialCoordinate: { x: 8, y: 3 } },
        { initialCoordinate: { x: 10, y: 3 } },
        { initialCoordinate: { x: 12, y: 3 } },
        { initialCoordinate: { x: 14, y: 3 } },
        { initialCoordinate: { x: 16, y: 3 } },
        { initialCoordinate: { x: 18, y: 3 } },
        { initialCoordinate: { x: 20, y: 3 } },
        { initialCoordinate: { x: 2, y: 5 } },
        { initialCoordinate: { x: 4, y: 5 } },
        { initialCoordinate: { x: 6, y: 5 } },
        { initialCoordinate: { x: 8, y: 5 } },
        { initialCoordinate: { x: 10, y: 5 } },
        { initialCoordinate: { x: 12, y: 5 } },
        { initialCoordinate: { x: 14, y: 5 } },
        { initialCoordinate: { x: 16, y: 5 } },
        { initialCoordinate: { x: 18, y: 5 } },
        { initialCoordinate: { x: 20, y: 5 } },
        { initialCoordinate: { x: 2, y: 7 } },
        { initialCoordinate: { x: 4, y: 7 } },
        { initialCoordinate: { x: 6, y: 7 } },
        { initialCoordinate: { x: 8, y: 7 } },
        { initialCoordinate: { x: 10, y: 7 } },
        { initialCoordinate: { x: 12, y: 7 } },
        { initialCoordinate: { x: 14, y: 7 } },
        { initialCoordinate: { x: 16, y: 7 } },
        { initialCoordinate: { x: 18, y: 7 } },
        { initialCoordinate: { x: 20, y: 7 } },
        { initialCoordinate: { x: 2, y: 9 } },
        { initialCoordinate: { x: 4, y: 9 } },
        { initialCoordinate: { x: 6, y: 9 } },
        { initialCoordinate: { x: 8, y: 9 } },
        { initialCoordinate: { x: 10, y: 9 } },
        { initialCoordinate: { x: 12, y: 9 } },
        { initialCoordinate: { x: 14, y: 9 } },
        { initialCoordinate: { x: 16, y: 9 } },
        { initialCoordinate: { x: 18, y: 9 } },
        { initialCoordinate: { x: 20, y: 9 } },
      ]
    }

    function draw() {
      if (isPlaying) {
        deltaTime = (Date.now() - lastDrawTime) / 1000
        if (deltaTime >= 1 / 60) {  // 60 fps
          lastDrawTime = Date.now()
          ctx.fillStyle = bgcolor;
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          moveOpponentGroup()
          drawOpponents()
          moveFire()
          drawFire()
          movePlayer()
          drawPlayer()
        }
        requestAnimationFrame(draw);
      }
    }

    function calculateInitialOpponentPositions() {
      opponents.forEach(opponent => {
        opponent.position = { x: opponent.initialCoordinate.x * characterSize, y: opponent.initialCoordinate.y * characterSize }
      });
    }

    function drawFire() {
      const { active, position, width, height } = fireData
      if (active) {
        ctx.fillStyle = fireColor
        ctx.fillRect(position.x, position.y, width, height);
      }
    }

    function drawPlayer() {
      ctx.fillStyle = playerColor
      ctx.fillRect(playerPosition.x, playerPosition.y, characterSize, characterSize);
    }

    function drawOpponents() {
      opponents.forEach(opponent => {
        ctx.fillStyle = opponentColor
        ctx.fillRect(opponent.position.x + opponentGroupMovement.x, opponent.position.y + opponentGroupMovement.y, characterSize, characterSize);
      });
    }

    function moveOpponentGroup() {
      if (currentOpponentGroupHorizontalMoveCount % 2 === 0) {
        // Move to right
        console.log("move to right")
        opponentGroupMovement.x += opponentGroupMoveSpeed * dp * deltaTime
      } else {
        // Move to left
        console.log("move to left")
        opponentGroupMovement.x -= opponentGroupMoveSpeed * dp * deltaTime
      }

      if (isOpponentGroupMovingDown) {
        // Move to down
        opponentGroupMovement.y += opponentGroupMoveSpeed * dp * deltaTime
        if (opponentGroupMovement.y >= currentOpponentGroupVerticalMoveCount * characterSize) {
          isOpponentGroupMovingDown = false
        }

      }

      if ((currentOpponentGroupHorizontalMoveCount % 2 === 0 && opponentGroupMovement.x >= characterSize) || (currentOpponentGroupHorizontalMoveCount % 2 === 1 && opponentGroupMovement.x <= -characterSize)) {
        currentOpponentGroupHorizontalMoveCount++
        if (currentOpponentGroupHorizontalMoveCount >= maxOpponentGroupHorizontalMoveCount) {
          currentOpponentGroupHorizontalMoveCount = 0
          isOpponentGroupMovingDown = true
          currentOpponentGroupVerticalMoveCount++
        }
      }


      for (let i = 0; i < opponents.length; i++) {
        const opponent = opponents[i]
        const opponentObj = {}
        opponentObj.x1 = opponent.position.x + opponentGroupMovement.x
        opponentObj.x2 = opponentObj.x1 + characterSize
        opponentObj.y1 = opponent.position.y + opponentGroupMovement.y
        opponentObj.y2 = opponentObj.y1 + characterSize

        // Fire hit to opponent
        if (fireData.active) {
          const fireObj = {}
          fireObj.x1 = fireData.position.x
          fireObj.x2 = fireObj.x1 + fireData.width
          fireObj.y1 = fireData.position.y
          fireObj.y2 = fireObj.y1 + fireData.height
          if (isObjectsTouch(opponentObj, fireObj)) {
            opponents.splice(i, 1)
            fireData.active = false
            if (opponents.length === 0) {
              // All opponents are eliminated
              gameOver()
              return
            }
          }
        }

        const playerObj = {}
        playerObj.x1 = playerPosition.x
        playerObj.x2 = playerObj.x1 + characterSize
        playerObj.y1 = playerPosition.y
        playerObj.y2 = playerObj.y1 + characterSize
        // Player touch opponent
        if (isObjectsTouch(opponentObj, playerObj)) {
          gameOver()
          return
        }

        // Opponents reach to the bottom
        if (opponentObj.y2 >= canvasSize) {
          gameOver()
          return
        }
      };
    }

    function isObjectsTouch(obj1, obj2) {
      return ((obj1.x1 <= obj2.x1 && obj1.x2 >= obj2.x1) || (obj1.x1 <= obj2.x2 && obj1.x2 >= obj2.x2) || (obj2.x1 <= obj1.x1 && obj2.x2 >= obj1.x1) || (obj2.x1 <= obj1.x2 && obj2.x2 >= obj1.x2)) && ((obj1.y1 <= obj2.y1 && obj1.y2 >= obj2.y1) || (obj1.y1 <= obj2.y2 && obj1.y2 >= obj2.y2) || (obj2.y1 <= obj1.y1 && obj2.y2 >= obj1.y1) || (obj2.y1 <= obj1.y2 && obj2.y2 >= obj1.y2))
    }

    function movePlayer() {
      if (currentDirection === Direction.LEFT) {
        playerPosition = { x: playerPosition.x - dp * playerSpeed * deltaTime, y: playerPosition.y }
      } else if (currentDirection === Direction.RIGHT) {
        playerPosition = { x: playerPosition.x + dp * playerSpeed * deltaTime, y: playerPosition.y }
      }
    }

    function fire() {
      if (!fireData.active) {
        fireData.position = { x: playerPosition.x + characterSize / 2 - fireData.width / 2, y: playerPosition.y }
        fireData.active = true
      }
    }

    function moveFire() {
      const { active, position, speed } = fireData
      if (active) {
        fireData.position.y -= dp * speed * deltaTime
        if (fireData.position.y + fireData.height < 0) {
          fireData.active = false
        }
      }
    }

    function isFireHitOpponent() {
      for (let i = 0; i < opponents.length; i++) {
        const opponent = opponents[i]
        const fireXMiddlepoint = fireData.position.x + fireData.width / 2
        const fireYMiddlepoint = fireData.position.y
        if (fireXMiddlepoint >= opponent.position.x + opponentGroupMovement.x && fireXMiddlepoint <= opponent.position.x + opponentGroupMovement.x + characterSize && fireYMiddlepoint >= opponent.position.y + opponentGroupMovement.y && fireYMiddlepoint <= opponent.position.y + opponentGroupMovement.y + characterSize) {
          return { opponent, index: i }
        }
      };
      return false
    }

    function gameOver() {
      isPlaying = false
      document.getElementById('gameOverPanel').style.display = 'flex'
    }

    function replay() {
      setInitialData()
      calculateInitialOpponentPositions()
      document.getElementById('gameOverPanel').style.display = 'none'
      isPlaying = true
      gameStartTime = Date.now()
      lastDrawTime = Date.now()
      draw()
    }
  </script>
